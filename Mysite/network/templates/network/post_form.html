{% extends "network/base.html"%}

{% block content %}
<div class ="container s12 m8 l6">
    <form method = "POST">
        {% csrf_token %}
        <legend>Post</legend>
        <fieldset>
             {{form}}
        </fieldset>
        <div class = "form-group">
            <button class="waves-effect waves-light btn-small"><i class="material-icons right">send</i>Post</button>
        </div>
    </form>
</div>
    
{% endblock%}
