{% extends "network/base.html" %}
{% block content %}
<div class = "container">

<div class="row">
      {% for post in posts %}
            <div class = "col s12 m6 l4">
                <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{post.image.url}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{post.title}}
                           
                            <i href= "#" class="material-icons right">more_vert</i></span>
                        <p><a href="{% url 'network:profile_detail' post.author.profile.id %}">{{post.author.username}}</a></p>
                        <br>
                        <p><a href = "{% url 'network:post_detail' post.id %}"><i class = "material-icons">details</i></a>  
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">
                        {{post.title}}<i class="material-icons right">close</i>
                        </span>

                        <p>{{post.content}}</p>
                                           
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class = "right hide-on-med-and-down">
        <a class="btn-floating btn-large waves-effect waves-light indigo darken-3" href = {% url 'network:post_create'%} style = "position: fixed; bottom: 50px;right: 50px;" >
            <i class="material-icons">add</i>
        </a>
    </div>

{% endblock content %}
