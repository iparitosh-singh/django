{% extends "network/base.html"%}
{% block content %}
<div class ="container s12 m8 l6">
    <form method = "POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Post</legend>
            <h5>Are you sure you want to delete "{{ object.title }}"       
        </fieldset>
        <div class = "form-group">
            <button class="waves-effect waves-light btn-small red"><i class="material-icons right">delete_forever</i>Delete</button>
            <a href = "{% url 'network:post_detail' object.id %}" class="waves-effect waves-light btn-small"><i class="material-icons right">cancel</i>cancel</a>
        </div>
    </form>
</div>
    
{% endblock%}
