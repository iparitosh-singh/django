{% extends "network/base.html"%}
{% block content %}
<div class ="container s12 m4 l4 offset-l10">

        <div class="container">
      <div class="background">
        <img src="{{ object.profile_cover.url }}">
      </div>
      <a href="#user"><img class="circle" src="{{ object.image.url }}"></a>
      <a href="#name"><span class="white-text name">{{ object.user.username}}</span></a>
      <a href="#email"><span class="white-text email">{{ object.user.email }}</span></a>
    </div>
        {% if user == profile.user %}
        <button class="waves-effect indigo darken-3 btn-small btn-floating circle"><i class="material-icons">edit</i> </button>
        {% endif%}
    </div>


{% endblock%}
